apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
spec:
  destination:
    namespace: grafana
    server: 'https://kubernetes.default.svc'
  source:
    path: custom-helm-charts/grafana
    repoURL: 'https://gitlab.com/talentiaacademy/k8s-helm-training.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: k8s-lab
