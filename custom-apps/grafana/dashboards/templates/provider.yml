apiVersion: v1
kind: ConfigMap
metadata:
  name: sidecar-{{ $.Release.Name }}-dashboards-provider
  namespace: {{ $.Release.Namespace }}
data:
  provider.yaml: |-
    apiVersion: 1
    providers:
    - name: {{ $.Release.Name }}-dashboard-provider
      orgId: 1
      type: file
      disableDeletion: true
      allowUiUpdates: true
      updateIntervalSeconds: 30
      options:
        foldersFromFilesStructure: true
        path: /tmp/dashboards