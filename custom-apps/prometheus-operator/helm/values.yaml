---
# we need a very basic operator that could handle SericeMonitor and PodMonitor resources

kube-prometheus-stack:
  defaultRules:
    create: false

  grafana:
    enabled: false

  prometheus:
    enabled: true

  # turn off all the shit for the operator
  kubeApiServer:
    enabled: false

  kubelet:
    enabled: false

  kubeControllerManager:
    enabled: false

  coreDns:
    enabled: false

  kubeDns:
    enabled: false

  kubeEtcd:
    enabled: false

  kubeScheduler:
    enabled: false

  kubeProxy:
    enabled: false

  kubeStateMetrics:
    enabled: false

  nodeExporter:
    enabled: false

  
